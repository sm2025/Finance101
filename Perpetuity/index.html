<body>
    <div class="container">
        <div class ="row">
            <div class ="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <a href="https://sm2025.github.io/Finance101" style="font-size: large;" >Main Menu</a>
                        <h4>Perpetuity</h4>
                        <h6>Enter any two of the three variable values to calculate the missing variable</h6>
                        <div class ="row">
                            <form id = "task-form">
                            <div class ="input-field col s12">
                                <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" name ="Current Value" id ="cv">
                                <label for ="cv">Current Value / Present Value</label>
                            </div>
                            <div class ="input-field col s12">
                                <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  name ="interest" id ="interest">
                                <label for ="interest">Interest Rate / Discount Rate (in %)</label>
                            </div>
                            <div class ="input-field col s12">
                                <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"  name ="cashflow" id ="cashflow">
                                <label for ="cashflow">Cash Flow</label>
                            </div>
                            <input type ="submit" value = "Calculate " class ="btn">
                            </form>
                        </div>
                    </div>
                </div>
                    <div class = "card-action col s12">
                        <h5 id = "task-title">Results</h5>
                        <div class="input-field col s12">
                            <label id="result" style="font-size: x-large"></label>
                          </div>
                    </div>
            </div>
        </div>
    </div>
