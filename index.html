<body>
    <div class="container">
        <div class ="row">
            <div class ="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <h4>Corporate Finance 101</h4>
                        <h6>Free online calculators for Undergraduate Finance 101 courses</h6>
                        <div class ="row">
                            <form id = "task-form">
                                <div class ="input-field col s12">
                                    <a href="https://sm2025.github.io/Finance101/CashValueOfMoney" style="font-size: large;" >Cash Value of Money</a>

                                <div class ="input-field col s12">

                                    </div>
                                    <div class = "input-field col s12">
                                        <p style="font-size: large">Annuity Due</p>
                                        <div class = "input-field col s12">
                                            <a href="https://sm2025.github.io/Finance101/Annuity/AnnuityDue/CurrentValue/" style="font-size: large">Present Value of Annuity Due</a>
                                            <br>
                                            <br>
                                            <a href= "https://sm2025.github.io/Finance101/Annuity/AnnuityDue/FutureValue/" style="font-size: large">Future Value of Annuity Due</a>

                    </div>
                </div>
            </div>
